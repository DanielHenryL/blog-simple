{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card-deck">
                {% for post in posts %}
                <div class="col-sm-12 col-md-6 col-lg-4 mb-5">
                    <div class="card text-white bg-info" style="width: 18rem;">
                        <!-- <a href="{% url 'posts:post_detail' post.slug %}"><img src="{{post.thumbnail.url}}" style="width: 285px; height: 350px;" class="card-img-top" alt="..."></a> -->
                        <a href="{{post.get_absolute_url}}"><img src="{{post.thumbnail.url}}" style="width: 100%; height: 350px;" class="card-img-top rounded " alt="..."></a>
                        <div class="card-body">
                        <h5 class="card-title">{{post.title |title}}</h5>
                        <p class="card-text">{{post.content |truncatechars:150}}</p>
                        <a href="{% url 'posts:post_detail' post.slug %}" class="btn btn-warning">Ver Detalle</a>
                        <!-- <a href="{{post.get_absolute_url}}" class="btn btn-primary">Ver Detalle</a> -->
                        <hr>
                        <p>
                            <span><i class="far fa-thumbs-up mx-1"> </i>{{post.get_like_count}}</span>
                            <span><i class="far fa-eye mx-1"> </i>{{post.get_view_count}}</span>
                            <span><i class="far fa-comments mx-1"> </i>{{post.get_comment_count}}</span>
                        </p>
                        <p class="card-text">
                            hace {{post.publish_date|timesince}}
                        </p>
                        </div>
                    </div>
                </div>
        {% endfor %}
            </div>
        </div>   
    </div>
{% endblock content %}
